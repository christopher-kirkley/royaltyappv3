<!DOCTYPE html>
<html>
<title>Artists</title>
<a href="{% url 'add' %}" type="button" id="add-artist">Add Artist</a>
<ul id='artist-list'>
	Artist List
	{% for artist in artists %}
	<li>
		<a href="{% url 'edit' artist.id %}" id="artist-link">{{ artist.artist_name }}</a>
	</li>
	{% endfor %}
</ul>
</html>
